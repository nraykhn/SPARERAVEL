<div class="bg-gray-800 shadow-md rounded-lg p-4 mb-6 transition-transform transform hover:scale-105 h-full flex flex-col">
    <h3 class="text-xl font-bold text-yellow-500">{{ product_entry.name }}</h3>
    <hr class="my-2 border-gray-600">
    <p class="text-gray-400 text-lg font-semibold">Rp {{ product_entry.price }}</p>
    <p class="text-gray-400 flex-grow">{{ product_entry.description }}</p>

    <!-- Wrap the quantity and buttons in a flex container -->
    <div class="flex justify-between items-end mt-4">
        <p class="text-gray-400 font-bold">Quantity: {{ product_entry.quantity }}</p>
        <div class="flex space-x-2">
            <a href="{% url 'main:edit_product' product_entry.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-md py-2 px-4 transition duration-300">
                Edit
            </a>
            <a href="{% url 'main:delete_product' product_entry.id %}" class="bg-red-500 hover:bg-red-600 text-white rounded-md py-2 px-4 transition duration-300">
                Delete
            </a>
        </div>
    </div>
</div>
