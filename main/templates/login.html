{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 form-style">
    <div>
      <h2 class="mt-6 text-center text-yellow-500 text-3xl font-extrabold">
        Login to SPARERAVEL
      </h2>
    </div>
    <form class="mt-8 space-y-6 form-style" method="POST" action="">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="mb-2 font-semibold text-white">Username</label>
          <input id="username" name="username" type="text" required 
             class="appearance-none block w-full px-3 py-2 border placeholder-gray-500 text-white rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" 
             placeholder="Username" style="background-color: #2d3748;">
        </div>
        <div>
          <label for="password" class="mb-2 font-semibold text-white">Password</label>
          <input id="password" name="password" type="password" required 
                 class="appearance-none block w-full px-3 py-2 border bg-[#2d3748] placeholder-gray-500 text-white rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:bac" 
                 placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
          Sign in
        </button>
      </div>
    </form>

    {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ message }}</span>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="text-center mt-4">
      <p class="text-sm text-white">
        Don't have an account yet?
        <a href="{% url 'main:register' %}" class="font-medium text-yellow-400 hover:text-yellow-500">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
